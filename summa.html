<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Contact Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-banner {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                  url('images/cyberpunk-dj-illustration.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      padding: 80px 20px;
      border-radius: 12px;
      margin-bottom: 40px;
    }
    .contact-banner h1 {
      font-size: 42px;
      font-weight: 700;
    }
    .contact-banner p {
      font-size: 18px;
      opacity: 0.9;
    }
    .contact-section {
      padding: 60px 0;
      background: #f9f9f9;
    }
    .contact-info {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .contact-img {
      border-radius: 12px;
      overflow: hidden;
    }
    .contact-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .btn-submit {
      background: #ff4b5c;
      color: #fff;
      font-weight: 600;
    }
    .btn-submit:hover {
      background: #e13b4a;
      color: #fff;
    }
  </style>
</head>
<body>
  

<section class="contact-section">
  <div class="container">

    <!-- Contact Us Banner -->
    

    <div class="row g-4 align-items-center">
      
      <!-- Left Side Image -->
      <div class="col-lg-6 contact-img">
        <img src="https://images.unsplash.com/photo-1559223607-6d5ea6e6f54b" alt="Event Management Contact">
      </div>
      
      <!-- Right Side Form -->
      <div class="col-lg-6">
        <div class="contact-info">
          <h2 class="mb-3">Get in Touch</h2>
          <p class="text-muted mb-4">
            Planning an event? Let's make it extraordinary!  
            Fill out the form below and our team will get back to you shortly.
          </p>
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="4" placeholder="Tell us about your event"></textarea>
            </div>
            <button type="submit" class="btn btn-submit w-100">Send Message</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
